plugins {
  // Apply the cpp-application plugin to add support for building C++ executables
  id 'cpp-application'

  // Apply the cpp-unit-test plugin to add support for building and running C++ test executables
  id 'cpp-unit-test'

  id "edu.wpi.first.GradleRIO" version "2020.2.2" apply false
}

repositories {
  mavenLocal()
  maven {
    url "https://plugins.gradle.org/m2/"
    url "https://mvnrepository.com/artifact/io.openliberty.boost/boost-gradle-plugin"
  }
}


allprojects {
  apply plugin: 'cpp'
  apply plugin: 'google-test-test-suite'
  // apply plugin: 'edu.wpi.first.GradleRIO'
  apply plugin: 'edu.wpi.first.GradleVsCode'

  // Configure files
  model {
    components {
      gui_Core(NativeExecutableSpec) {

        sources.cpp {
          source {
            srcDir 'libs'
            include '**/*.cpp', '**/*.cc'
          }
          exportedHeaders {
            srcDir 'libs'
          }
        }
      }
    }
  }
}

// Set the target operating system and architecture for this application
application {
  targetMachines.add(machines.windows.x86_64)
}
